<script>
var reindeers = [
"Rudolph can fly 22 km/s for 8 seconds, but then must rest for 165 seconds.",
"Cupid can fly 8 km/s for 17 seconds, but then must rest for 114 seconds.",
"Prancer can fly 18 km/s for 6 seconds, but then must rest for 103 seconds.",
"Donner can fly 25 km/s for 6 seconds, but then must rest for 145 seconds.",
"Dasher can fly 11 km/s for 12 seconds, but then must rest for 125 seconds.",
"Comet can fly 21 km/s for 6 seconds, but then must rest for 121 seconds.",
"Blitzen can fly 18 km/s for 3 seconds, but then must rest for 50 seconds.",
"Vixen can fly 20 km/s for 4 seconds, but then must rest for 75 seconds.",
"Dancer can fly 7 km/s for 20 seconds, but then must rest for 119 seconds."
];


var speeds = [];
reindeers.forEach(function(reindeer){
    var words = reindeer.split(" ");
    var name = words[0];
    var speed = parseInt(words[3]);
    var seconds = parseInt(words[6]);
    var restSeconds = parseInt(words[13]);

    var distance = 0;
    var travel = 0;
    for(var i = 0; i < 2503; i++){

        if(travel >= seconds) {
            i += restSeconds - 1;
            travel = 0;
        }
        else {
            distance += speed;
            travel++;
        }
    }
    speeds[name] = distance;
})

console.log(speeds);

speeds = speeds.sort(function(a, b){
    return b-a;
})

console.log(speeds);
</script>
