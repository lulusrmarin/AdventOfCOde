var matrix = [];
var rows = seatStr.split("\n");
rows.forEach(function(row, idx){
    matrix[idx] = row.split("");
})

console.log(matrix);

var matrixSame = false;
var i = 0;
while(!matrixSame){
    var newMatrx = [];
    for(var x = 0; x < matrix.length; x++){
        newMatrx[x] = [];
        for(var y = 0; y < matrix[0].length; y++){
            var neighborCount = 0;
            var prevRowExists = typeof(matrix[x-1]) !== 'undefined';
            var nextRowExists = typeof(matrix[x+1]) !== 'undefined';
            var prevColExists = typeof(matrix[x][y-1]) !== 'undefined';
            var nextColExists = typeof(matrix[x][y+1]) !== 'undefined';
            var seatEmpty = matrix[x][y] == 'L';
            var isFloor = matrix[x][y] == '.';

           // console.log('char', matrix[x][y], 'x', x, 'y', y);

            for(var lcheck = y - 1; lcheck >= 0; lcheck--){
                if(matrix[x][lcheck] == 'L'){
                    break;
                } else if (matrix[x][lcheck] == '#'){
                    //console.log('has l neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(var rcheck = y + 1; rcheck < matrix[0].length; rcheck++){
                if(matrix[x][rcheck] == 'L'){
                    break;
                } else if (matrix[x][rcheck] == '#'){
                    //console.log('has r neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(var ucheck = x - 1; ucheck >= 0; ucheck--){
                if(matrix[ucheck][y] == 'L'){
                    break;
                } else if (matrix[ucheck][y] == '#'){
                    //console.log('has u neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(var dcheck = x+1; dcheck < matrix.length; dcheck++){
                if(matrix[dcheck][y] == 'L'){
                    break;
                } else if (matrix[dcheck][y] == '#'){
                    //console.log('has d neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(ulcheck = {x: x-1,y: y-1}; ulcheck.x >= 0 && ulcheck.y >= 0; ulcheck.x-- && ulcheck.y --){
                if(matrix[ulcheck.x][ulcheck.y] == 'L'){
                    break;
                } else if (matrix[ulcheck.x][ulcheck.y] == '#'){
                    //console.log('has ul neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(dlcheck = {x: x + 1,y: y - 1}; dlcheck.x < matrix.length && dlcheck.y >= 0; dlcheck.x++ && dlcheck.y--){
                //console.log(dlcheck);
                if(matrix[dlcheck.x][dlcheck.y] == 'L'){
                    break;
                } else if (matrix[dlcheck.x][dlcheck.y] == '#'){
                    //console.log('has dl neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(urcheck = {x: x-1,y: y+1}; urcheck.x >= 0 && urcheck.y < matrix[0].length; urcheck.x-- && urcheck.y++){
                if(matrix[urcheck.x][urcheck.y] == 'L'){
                    break;
                } else if (matrix[urcheck.x][urcheck.y] == '#'){
                    //console.log('has ur neighbor');
                    neighborCount++;
                    break;
                }
            }

            for(drcheck = {x: x+1,y: y+1}; drcheck.x < matrix.length && drcheck.y < matrix[0].length; drcheck.x++ && drcheck.y++){
                if(matrix[drcheck.x][drcheck.y] == 'L'){
                    break;
                } else if (matrix[drcheck.x][drcheck.y] == '#'){
                    //console.log('has dr neighbor');
                    neighborCount++;
                    break;
                }
            }

            //console.log('neighbors', neighborCount);

            if(matrix[x][y] == 'L' && neighborCount == 0){
                newMatrx[x][y] = '#';
            }

            else if(matrix[x][y] == '#' && neighborCount >= 5){
                newMatrx[x][y] = 'L';
            }
            else {
                newMatrx[x][y] = matrix[x][y];
            }
        }
    }

    //console.log('neighbor', neighborCount)

    outside:
    for(var x = 0; x < matrix.length; x++){
        for(var y = 0; y < matrix[0].length; y++){
            if(newMatrx[x][y] != matrix[x][y]){
                matrixSame = false;
                break outside;
            } else {
                matrixSame = true;
            }
        }
    }

    //console.log(newMatrx);
    var matrix = newMatrx;
    i++;
}

console.log(matrix);

var lightCount = 0;
matrix.forEach(function(row){
    row.forEach(function(col){
        if(col == '#'){
            lightCount++;
        }
    })
})
