<script>
    var array = ["R3","L5","R2","L2","R1","L3","R1","R3","L4","R3","L1","L1","R1","L3","R2","L3","L2","R1","R1","L1","R4","L1","L4","R3","L2","L2","R1","L1","R5","R4","R2","L5","L2","R5","R5","L2","R3","R1","R1","L3","R1","L4","L4","L190","L5","L2","R4","L5","R4","R5","L4","R1","R2","L5","R50","L2","R1","R73","R1","L2","R191","R2","L4","R1","L5","L5","R5","L3","L5","L4","R4","R5","L4","R4","R4","R5","L2","L5","R3","L4","L4","L5","R2","R2","R2","R4","L3","R4","R5","L3","R5","L2","R3","L1","R2","R2","L3","L1","R5","L3","L5","R2","R4","R1","L1","L5","R3","R2","L3","L4","L5","L1","R3","L5","L2","R2","L3","L4","L1","R1","R4","R2","R2","R4","R2","R2","L3","L3","L4","R4","L4","L4","R1","L4","L4","R1","L2","R5","R2","R3","R3","L2","L5","R3","L3","R5","L2","R3","R2","L4","L3","L1","R2","L2","L3","L5","R3","L1","L3","L4","L3"];
    //var array = ["R5", "L5", "R5", "R3"];
    console.log(array.length);

    var facing = 0;
    var horizontal = 0;
    var vertical = 0;
    array.forEach(function(directionIn){
        instructions = directionIn.split("");
        direction = instructions[0];
        distance = parseInt(directionIn.substring(1))

        //console.log(direction);

        var orientations = ['N', 'E', 'S', 'W']

        //console.log(direction);

        if(direction == 'R'){
            facing++;
            if(facing > 3){
                facing = 0;
            }
        } else if (direction == 'L'){
            facing--;
            if(facing < 0){
                facing = 3;
            }
        }

        //console.log(orientations[facing]);
        if(orientations[facing] == 'N'){
            vertical += distance;
        }

        if(orientations[facing] == 'S'){
            vertical -= distance;
        }

        if(orientations[facing] == 'E'){
            horizontal += distance;
        }

        if(orientations[facing] == 'W'){
            horizontal -= distance;
        }

        console.log({
            input: directionIn,
            horizontal: horizontal,
            vertical: vertical,
            facing: orientations[facing],
            distance: distance,
            absdistance: (Math.abs(horizontal) + Math.abs(vertical))
        });
    })
</script>
